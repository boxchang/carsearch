{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'fontawesome-5.4.2\css\all.css' %}">
    {% block css %}
    {% endblock css %}
    {% block js %}
    {% endblock js %}
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">尋車助手Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'index' %}">更新資訊</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'job_detail' %}">查詢紀錄</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'car_upload' %}">上傳車單</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'gps_upload' %}">上傳定位</a>
        </li>
      </ul>
    </div>
    <div class="mx-auto" style="width: 500px;padding-right: 50px">
        <form class="d-flex" role="search" method="POST" action="{% url 'car_search' %}">
            {% csrf_token %}
            <select name="car_status" class="form-select me-2" id="car_status">
                <option value="" {{ request.session.car_status_all }}>---------</option>
                <option value="待  尋" {{ request.session.car_status_find }}>待 尋</option>
                <option value="取  消" {{ request.session.car_status_cancel }}>取 消</option>
            </select>
            <input class="form-control me-2" type="search" name="keyword" placeholder="車牌或地址搜尋" aria-label="Search" value="{{ request.session.keyword }}">
            <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>
    <div class="dropdown p-2">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Box Chang
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">帳號資料</a></li>
        <li><a class="dropdown-item" href="#">登出</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid">
  {% block container %}
  {% endblock container %}
</div>

</body>
</html>
